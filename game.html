<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>角色驗證頁面</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, onValue, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7q0Pv2DtGZ5XripYcDOVxQQcIrkolzdE",
      authDomain: "broadgame-9bc04.firebaseapp.com",
      databaseURL: "https://broadgame-9bc04-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "broadgame-9bc04",
      storageBucket: "broadgame-9bc04.appspot.com",
      messagingSenderId: "220150025271",
      appId: "1:220150025271:web:f4cfe780ebfd73e826c3b2",
      measurementId: "G-6T9GW9LVD7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const urlParams = new URLSearchParams(window.location.search);
    const player = urlParams.get("player");
    const room = urlParams.get("room");

    document.addEventListener("DOMContentLoaded", async () => {
      // 顯示暱稱
      document.getElementById("playerName").textContent = player;

      // 檢查與設定初始金額
      const moneyRef = ref(db, `rooms/${room}/players/${player}/money`);
      const moneySnap = await get(moneyRef);
      if (!moneySnap.exists()) {
        await set(moneyRef, 100); // ✅ 設定初始金額為 100
      }

      // 監聽金額變化
      onValue(moneyRef, (snap) => {
        const money = snap.val();
        document.getElementById("money").textContent = money !== null ? `$${money}` : "$0";
      });

      // 取得角色
      const roleRef = ref(db, `rooms/${room}/players/${player}/role`);
      const roleSnap = await get(roleRef);
      if (roleSnap.exists()) {
        const role = roleSnap.val();
        document.getElementById("role").textContent = `角色：${role}`;
      } else {
        document.getElementById("role").textContent = "❌ 無法讀取角色資訊";
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5rem;
      max-width: 480px;
      margin: auto;
      background: #f9f9f9;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>玩家：<span id="playerName">載入中...</span></h2>
    <p>💰 餘額：<strong id="money">$0</strong></p>
    <p id="role">角色：載入中...</p>
  </div>
</body>
</html>
