<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>角色驗證頁面</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7q0Pv2DtGZ5XripYcDOVxQQcIrkolzdE",
      authDomain: "broadgame-9bc04.firebaseapp.com",
      databaseURL: "https://broadgame-9bc04-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "broadgame-9bc04",
      storageBucket: "broadgame-9bc04.appspot.com",
      messagingSenderId: "220150025271",
      appId: "1:220150025271:web:f4cfe780ebfd73e826c3b2",
      measurementId: "G-6T9GW9LVD7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const urlParams = new URLSearchParams(window.location.search);
    const player = urlParams.get("player");
    const room = urlParams.get("room");

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("playerName").textContent = player;

      const moneyRef = ref(db, `rooms/${room}/players/${player}/money`);
      onValue(moneyRef, (snap) => {
        const money = snap.val();
        document.getElementById("money").textContent = money !== null ? `$${money}` : "$0";
      });

      const roleRef = ref(db, `rooms/${room}/players/${player}/role`);
      const roleSnap = await get(roleRef);
      if (roleSnap.exists()) {
        const role = roleSnap.val();
        document.getElementById("role").textContent = `角色：${role}`;

        const featureDiv = document.getElementById("features");

        if (role === "詐騙者") {
          featureDiv.innerHTML = `
            <div class="card">
              <h3>詐騙者功能</h3>
              <p>可以捲款或分配金額。</p>
              <button>🧨 一鍵捲款</button>
              <button>📤 分配金額</button>
            </div>
          `;
        } else if (role === "投資客") {
          featureDiv.innerHTML = `
            <div class="card">
              <h3>投資客功能</h3>
              <p>可以分配金額給投資人。</p>
              <button>📤 分配金額</button>
            </div>
          `;
        } else if (role === "普通人") {
          featureDiv.innerHTML = `
            <div class="card">
              <h3>普通人功能</h3>
              <p>可以查看誰分配金額給你（展示用）。</p>
              <ul>
                <li>Rick 分你 $20</li>
                <li>Alan 分你 $10</li>
              </ul>
            </div>
          `;
        }
      } else {
        document.getElementById("role").textContent = "❌ 無法讀取角色資訊";
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5rem;
      max-width: 480px;
      margin: auto;
      background: #f9f9f9;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.6rem 1rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>玩家：<span id="playerName">載入中...</span></h2>
    <p>💰 餘額：<strong id="money">$0</strong></p>
    <p id="role">角色：載入中...</p>
  </div>
  <div id="features"></div>
</body>
</html>
