                  updates[`rooms/${room}/players/${name}/penaltyNotice`] = "ä»»è·æœŸé–“æœªå›é¥‹ï¼Œæ‰£é™¤1000å…ƒ";

          const playersRef = ref(db, `rooms/${room}/players`);

    window.invest = async function () {
      const target = document.getElementById("target").value;
      const amountInput = document.getElementById("amount");
      const amount = parseInt(amountInput.value);
      const investStatus = document.getElementById("investStatus");
    
      if (!target || isNaN(amount) || amount <= 0) {
        investStatus.innerHTML = "âŒ <span style='color:red;'>è«‹è¼¸å…¥æ­£ç¢ºé‡‘é¡èˆ‡é¸æ“‡æŠ•è³‡å°è±¡</span>";
        return;

      const myMoneyRef = ref(db, `rooms/${room}/players/${player}/money`);
      const mySnap = await get(myMoneyRef);
      const myMoney = mySnap.val() || 0;
    
      if (amount > myMoney) {
        investStatus.innerHTML = "âŒ <span style='color:red;'>æŠ•è³‡å¤±æ•—ï¼Œé¤˜é¡ä¸è¶³</span>";
        return;

      // æ‰£é™¤è‡ªå·±é‡‘é¡
      await update(ref(db, `rooms/${room}/players/${player}`), {
        money: myMoney - amount

      // å–å¾—å°æ–¹è³‡è¨Š

      const targetSnap = await get(targetRef);

      // å»ºç«‹ updates ç‰©ä»¶

      updates[`rooms/${room}/players/${target}/investors/${player}`] = existingInvestment + amount;
    
      // å¦‚æœå°æ–¹æ˜¯è©é¨™è€…ä¸”æœ¬å›åˆé‚„æ²’è¢«æŠ•è³‡é
      if (targetData.role === "è©é¨™è€…" && !targetData.scammerGotInvestment) {
        updates[`rooms/${room}/players/${target}/money`] += 200;
        updates[`rooms/${room}/players/${target}/scammerGotInvestment`] = true;

      // æ›´æ–°è‡ªå·±æŠ•è³‡ç´€éŒ„

      const myInvestments = myInvestmentSnap.val() || {};

        [target]: (myInvestments[target] || 0) + amount

      amountInput.value = "";
      investStatus.innerHTML = `âœ… <span style='color:green;'>æˆåŠŸæŠ•è³‡ ${target} $${amount}</span>`;
    }

    function loadMyInvestments() {

    }

    export async function exchangeRolesIfNeeded(players, room, db) {
    // 1. æ‰¾å‡º choose==true çš„äºº
    const choosers = [];
    const ordinaryCount = Object.values(players).filter(p => p.role === "æ™®é€šäºº").length;
  
    for (const [name, data] of Object.entries(players)) {
      if (data.choose === true) {
        choosers.push({ name, role: data.role });
      }
    }
    console.log("[Debug] choosers:", choosers, "ordinaryCount:", ordinaryCount);
      
    // 2. åˆ¤æ–·æ˜¯å¦éœ€è¦äº¤æ›
    if (choosers.length > ordinaryCount) {
      // 3. éš¨æ©Ÿæ‰“äº‚è§’è‰²
      const rolesToShuffle = choosers.map(p => p.role);
      // Fisherâ€“Yates æ´—ç‰Œ
      for (let i = rolesToShuffle.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [rolesToShuffle[i], rolesToShuffle[j]] = [rolesToShuffle[j], rolesToShuffle[i]];
      }
      
      // å»ºç«‹äº¤æ›å°ç…§è¡¨ï¼Œæ–¹ä¾¿ console.log
      const resultList = [];
      choosers.forEach((player, idx) => {
        resultList.push({
          name: player.name,
          oldRole: player.role,
          newRole: rolesToShuffle[idx]
        });
      });
  
      // å°å‡ºäº¤æ›é…å°çµæœ
      console.log("[äº¤æ›è§’è‰²çµæœ]");
      resultList.forEach(r => {
        console.log(`${r.name}: ${r.oldRole} â†’ ${r.newRole}`);
      });
      // 4. äº¤æ›è§’è‰² & è¨­å®š choose
      const updates = {};
      choosers.forEach((player, idx) => {
        const newRole = rolesToShuffle[idx];
        updates[`rooms/${room}/players/${player.name}/role`] = newRole;
        // æ™®é€šäºº choose=trueï¼Œç‰¹æ®Šèº«åˆ† choose=false
        updates[`rooms/${room}/players/${player.name}/choose`] = (newRole === "æ™®é€šäºº");
      });
  
      await update(ref(db), updates);
  
      // é€šçŸ¥
      const endRoundNotice = document.getElementById("endRoundNotice");
      if (endRoundNotice) {
        endRoundNotice.textContent = "âš¡ è§’è‰²å·²éš¨æ©Ÿé‡æ–°åˆ†é…ï¼æ™®é€šäººè‡ªå‹•æ¨™è¨˜æ›èº«åˆ†";
        endRoundNotice.style.display = "block";
      }
    }
  }
