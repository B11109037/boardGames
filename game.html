<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>角色桌遊主頁面</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, onValue, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";//加入資料庫
    //import { setupInvestUI } from "./roleActions.js";


 
    const firebaseConfig = {
      apiKey: "AIzaSyC7q0Pv2DtGZ5XripYcDOVxQQcIrkolzdE",
      authDomain: "broadgame-9bc04.firebaseapp.com",
      databaseURL: "https://broadgame-9bc04-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "broadgame-9bc04",
      storageBucket: "broadgame-9bc04.appspot.com",
      messagingSenderId: "220150025271",
      appId: "1:220150025271:web:f4cfe780ebfd73e826c3b2",
      measurementId: "G-6T9GW9LVD7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const urlParams = new URLSearchParams(window.location.search);
    const player = urlParams.get("player");
    const room = urlParams.get("room");

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("playerName").textContent = player;

      const playerRef = ref(db, `rooms/${room}/players/${player}`);
      const moneyRef = ref(db, `rooms/${room}/players/${player}/money`);
      
      // 設定初始金額（若尚未有）
      get(moneyRef).then(snap => {
        if (!snap.exists()) {
          set(moneyRef, 100);
        }
      });

      // 監聽金額變化
      onValue(moneyRef, snap => {
        document.getElementById("money").textContent = "$" + (snap.val() ?? 0);
      });

      // 取得角色並顯示角色操作介面
      const roleRef = ref(db, `rooms/${room}/players/${player}/role`);
      const roleSnap = await get(roleRef);
      if (roleSnap.exists()) {
        const role = roleSnap.val();
        document.getElementById("role").textContent = `角色：${role}`;
        renderRoleUI(currentUser, currentRoom); //✅載入角色功能介面
      } else {
        document.getElementById("role").textContent = "❌ 無法讀取角色資訊";
      }
    });
// 投資功能
    window.invest = async function () {
      const target = document.getElementById("target").value;
      const amount = parseInt(document.getElementById("amount").value);
      const status = document.getElementById("status");

      if (!target || isNaN(amount) || amount <= 0) {
        status.textContent = "請輸入正確金額與選擇投資對象";
        return;
      }

      const myMoneyRef = ref(db, `rooms/${currentRoom}/players/${currentUser}/money`);
      const mySnap = await get(myMoneyRef);
      const myMoney = mySnap.val() || 0;

      if (amount > myMoney) {
        status.textContent = "💸 餘額不足！";
        return;
      }

      await update(ref(db, `rooms/${currentRoom}/players/${currentUser}`), { money: myMoney - amount });

      const targetRef = ref(db, `rooms/${currentRoom}/players/${target}`);
      const targetSnap = await get(targetRef);
      const targetData = targetSnap.val() || {};

      await update(targetRef, {
        money: (targetData.money || 0) + amount,
        [`investors/${currentUser}`]: (targetData.investors?.[currentUser] || 0) + amount
      });

      status.textContent = `✅ 成功投資 ${target} $${amount}`;
    }

  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 1.2rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>玩家：<span id="playerName">載入中...</span></h2>
    <p>💰 餘額：<strong id="money">$0</strong></p>
    <p id="role">角色：載入中...</p>
  </div>
  <div class="card" id="rolePanel">
    <p>正在載入角色功能...</p>
  </div>
  <div class="card" id="investPanel">
    <h3>我要投資：</h3>
    <label for="target">選擇對象：</label>
    <select id="target"></select>
    <label for="amount">投資金額：</label>
    <input type="number" id="amount" placeholder="輸入金額，例如 20" min="1">
    <button onclick="invest()">確認投資</button>
    <p id="status"></p>

    
  </div>

</body>
</html>
