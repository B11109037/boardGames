<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>資安桌遊主畫面</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7q0Pv2DtGZ5XripYcDOVxQQcIrkolzdE",
      authDomain: "broadgame-9bc04.firebaseapp.com",
      databaseURL: "https://broadgame-9bc04-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "broadgame-9bc04",
      storageBucket: "broadgame-9bc04.appspot.com",
      messagingSenderId: "220150025271",
      appId: "1:220150025271:web:f4cfe780ebfd73e826c3b2",
      measurementId: "G-6T9GW9LVD7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const urlParams = new URLSearchParams(window.location.search);
    const player = urlParams.get("player");
    const room = urlParams.get("room");

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("playerName").textContent = player;

      const moneyRef = ref(db, `rooms/${room}/players/${player}/money`);
      onValue(moneyRef, (snap) => {
        const money = snap.val();
        document.getElementById("money").textContent = money !== null ? `$${money}` : "$0";
      });

      const roleRef = ref(db, `rooms/${room}/players/${player}/role`);
      const roleSnap = await get(roleRef);
      if (roleSnap.exists()) {
        let role = roleSnap.val();
        if (role === "投資客") role = "投資代理人"; // ✅ 更名為投資代理人
        document.getElementById("role").textContent = `角色：${role}`;

        const actions = document.getElementById("roleActions");
        actions.innerHTML = "";

        if (role === "詐騙者" || role === "投資代理人") {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${role}功能</h3>
            <p>可使用下列功能：</p>
            <div style="margin-top: 1rem;">
              <h4>有誰投資你？</h4>
              <ul><li>展示：Alan 投資 $30</li><li>展示：Rick 投資 $50</li></ul>
            </div>
            <button>📤 分配金額</button>
            ${role === "詐騙者" ? '<button>🧨 一鍵捲款</button>' : ""} 
          `;
          actions.appendChild(div);
        } else if (role === "普通人") {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>普通人功能</h3>
            <p>可以選擇是否投資或建造。</p>
            <button>💰 進行投資</button>
            <div style="margin-top: 1rem;">
              <h4>有誰分錢給你？</h4>
              <ul><li>展示：Alan 分你 $20</li><li>展示：Leo 分你 $10</li></ul>
            </div>
          `;
          actions.appendChild(div);
        }
      } else {
        document.getElementById("role").textContent = "❌ 無法讀取角色資訊";
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5rem;
      max-width: 480px;
      margin: auto;
      background: #f9f9f9;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>玩家：<span id="playerName">載入中...</span></h2>
    <p>💰 餘額：<strong id="money">$0</strong></p>
    <p id="role">角色：載入中...</p>
  </div>

  <div id="roleActions"></div>
</body>
</html>
