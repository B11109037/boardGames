<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>資安桌遊大廳</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7q0Pv2DtGZ5XripYcDOVxQQcIrkolzdE",
      authDomain: "broadgame-9bc04.firebaseapp.com",
      databaseURL: "https://broadgame-9bc04-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "broadgame-9bc04",
      storageBucket: "broadgame-9bc04.appspot.com",
      messagingSenderId: "220150025271",
      appId: "1:220150025271:web:f4cfe780ebfd73e826c3b2",
      measurementId: "G-6T9GW9LVD7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    let currentUser = "";
    let currentRoom = "";
    let isHost = false;

    window.login = () => {
      const name = document.getElementById("nickname").value.trim();
      if (!name) return alert("請輸入暱稱！");
      currentUser = name;
      document.getElementById("login").style.display = "none";
      document.getElementById("lobby").style.display = "block";
      document.getElementById("userNameDisplay").textContent = name;
    };

    window.createRoom = async () => {
      const roomCode = Math.floor(1000 + Math.random() * 9000).toString();
      await set(ref(db, `rooms/${roomCode}`), {
        host: currentUser,
        players: { [currentUser]: true },
        started: false
      });
      isHost = true;
      currentRoom = roomCode;
      enterRoom(roomCode);
    };

    window.joinRoom = async () => {
      const code = document.getElementById("roomCode").value.trim();
      if (!code) return alert("請輸入房號");
      const roomRef = ref(db, `rooms/${code}`);
      const snapshot = await get(roomRef);
      if (!snapshot.exists()) return alert("房間不存在！");

      currentRoom = code;
      await update(ref(db, `rooms/${code}/players`), { [currentUser]: true });
      enterRoom(code);
    };

    function enterRoom(code) {
      document.getElementById("lobby").style.display = "none";
      document.getElementById("roomLobby").style.display = "block";
      document.getElementById("roomCodeDisplay").textContent = code;

      const playersRef = ref(db, `rooms/${code}/players`);
      onValue(playersRef, (snap) => {
        const players = snap.val();
        const list = document.getElementById("playerList");
        list.innerHTML = "";
        for (let name in players) {
          const li = document.createElement("li");
          li.textContent = name;
          list.appendChild(li);
        }
      });

      const gameStateRef = ref(db, `rooms/${code}/started`);
      onValue(gameStateRef, (snap) => {
        if (snap.exists() && snap.val() === true) {
          const url = `game.html?room=${code}&user=${encodeURIComponent(currentUser)}`;
          window.location.href = url;
        }
      });

      if (isHost) {
        document.getElementById("startBtn").style.display = "block";
      }
    }

    window.startGame = async () => {
      await update(ref(db, `rooms/${currentRoom}`), { started: true });
    };
  </script>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 480px; margin: auto; background: #f4f4f4; }
    .card { background: white; padding: 1.2rem; margin-bottom: 1rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button, input { width: 100%; padding: 0.8rem; font-size: 1rem; margin-top: 0.5rem; }
    #lobby, #roomLobby { display: none; }
    #startBtn { background-color: green; color: white; }
  </style>
</head>
<body>
  <div class="card" id="login">
    <h2>輸入暱稱進入遊戲</h2>
    <input type="text" id="nickname" placeholder="輸入暱稱">
    <button onclick="login()">登入</button>
  </div>

  <div class="card" id="lobby">
    <h2>歡迎，<span id="userNameDisplay"></span></h2>
    <button onclick="createRoom()">創立房間</button>
    <input type="text" id="roomCode" placeholder="輸入房號加入房間">
    <button onclick="joinRoom()">加入房間</button>
  </div>

  <div class="card" id="roomLobby">
    <h2>房間號碼：<span id="roomCodeDisplay"></span></h2>
    <ul id="playerList"></ul>
    <button id="startBtn" style="display:none" onclick="startGame()">✅ 開始遊戲</button>
  </div>
</body>
</html>
